<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="default.css">
</head>
<body>

  <header class="hero">
    <div class="hero__background">
      <img src="media/hero.jpg" alt="hero image">
    </div>
    <section class="hero__content">
      <h1 class="hero__title">The best free stock photos, royalty free images & videos shared by creators.</h1>
      <div class="hero__search-container">
        <form action="/" autocomplete="off" class="js-search-bar search-bar" role="search">
          <div class="search-bar__container">
            <input id="search" placeholder="Search for free photos and videos" required="required" type="search">
            <button id="search-action" title="search">
              <i class="rd__svg-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
              </i>
            </button>
          </div>
        </form>
      </div>
    </section>
  </header>

  <div class="js-images-container images-container">

  </div>
  <script src="secrets.js"></script>
  <script src="pexels.js"></script>
</body>
</html>
