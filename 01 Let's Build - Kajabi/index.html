<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="top-container">
        <div class="logo">
          <img src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png">
        </div>
        <h5> Sign In </h5>
        <p>Need an account? <a href="#">Get started!</a></p>
      </div>
      <form>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="check-ctr">
          <input id="remember" type="checkbox">
          <label for="remember">Remember Me</label>
        </div>
        <input type="submit" value="Sign In">
        <p><a href="#">Forgot Password?</a></p>
        <p><a href="#">Didn't receive confirmation instructions?</a></p>
      </form>
    </div>
    <div class="top-container-right">
      <a href="#">
        <img src="https://kajabi-app-assets.kajabi-cdn.com/assets/cycles/new_york/logo-8940599b2c1c9c39d2f7a4d76ed86d16f723bf9b14be35e06e5262219f4d984c.png">
        <p>Our New York dev cycle was all about giving you more ways to monetize your content, own your voice, and reach customers like never before.</p>
      </a>
    </div>
  </div>
</body>
</html>
